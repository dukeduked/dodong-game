<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Îò•ÌîºÌïòÍ∏∞ Í≤åÏûÑ</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: manipulation;
      -ms-touch-action: manipulation;
    }
    canvas {
      display: block;
    }
    button {
      position: absolute;
      bottom: 20px;
      width: 70px;
      height: 70px;
      font-size: 36px;
      opacity: 0.8;
      user-select: none;
      border-radius: 12px;
      border: none;
      background-color: rgba(255, 255, 255, 0.7);
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
<script>
let poopImg, charImg;
let charX, charY, charSize;
let poopX, poopY, poopSize, poopSpeed;
let score = 0;
let isGameOver = false;
let showRanking = false;
let nickname = '';
let nicknameEntered = false;
let ranking = [];

let leftBtn, rightBtn;

function preload() {
  poopImg = loadImage('https://i.imgur.com/2UOZnSj.png');
  charImg = loadImage('https://i.imgur.com/SBusVCC.png');
}

function setup() {
  createCanvas(windowWidth, windowHeight);
  textAlign(CENTER, CENTER);
  noLoop();
}

function draw() {
  background(220);

  if (!nicknameEntered) {
    drawNicknameInput();
  } else if (isGameOver) {
    drawGameOver();
  } else {
    drawGame();
  }
}

function drawNicknameInput() {
  background(200);
  textAlign(CENTER, CENTER);
  textSize(36);
  fill(80);
  text('üí© Îò•ÌîºÌïòÍ∏∞ Í≤åÏûÑ üí®', width / 2, height / 2 - 150);

  fill(0);
  textSize(24);
  text('ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî', width / 2, height / 2 - 80);

  fill(255);
  rectMode(CENTER);
  rect(width / 2, height / 2, 240, 50, 12);

  fill(0);
  textAlign(LEFT, CENTER);
  text(nickname || 'ÎãâÎÑ§ÏûÑ', width / 2 - 100, height / 2);

  fill(0);
  textAlign(CENTER, CENTER);
  textSize(20);
  text('ÌôîÎ©¥ÏùÑ ÌÑ∞ÏπòÌï¥ÏÑú ÏãúÏûë', width / 2, height / 2 + 80);
}

function drawGame() {
  background(135, 206, 250);

  image(poopImg, poopX - poopSize / 2, poopY, poopSize, poopSize);
  image(charImg, charX - charSize / 2, charY - charSize, charSize, charSize);

  poopY += poopSpeed;

  if (poopY + poopSize / 2 >= charY - charSize &&
      poopX > charX - charSize / 2 && poopX < charX + charSize / 2) {
    isGameOver = true;
    updateRanking();
    showRanking = true;
    noLoop();
  } else if (poopY > height) {
    poopY = -poopSize;
    poopX = random(poopSize / 2, width - poopSize / 2);
    score++;
    poopSpeed += 0.5;
    charSize = min(charSize + 20, 200);
    charY = height - 30;
  }

  fill(255);
  textSize(24);
  textAlign(RIGHT, TOP);
  text('Score: ' + score, width - 20, 20);
}

function drawGameOver() {
  background(50);
  fill(255, 0, 0);
  textSize(48);
  text('GAME OVER', width / 2, 100);

  textSize(28);
  fill(255);
  text('ÎãπÏã†Ïùò Ï†êÏàò: ' + score, width / 2, 160);

  drawRankingBoard();

  fill(255);
  rect(width / 2 - 80, height - 120, 160, 60, 12);
  fill(0);
  textSize(24);
  text('Îã§ÏãúÌïòÍ∏∞', width / 2, height - 90);
}

function drawRankingBoard() {
  textSize(24);
  fill(255);
  let shown = 0;
  let foundSelf = false;
  let yStart = 220;

  for (let i = 0; i < ranking.length; i++) {
    if (i < 5 || ranking[i].name === nickname) {
      let label = `${i + 1}Îì± ${ranking[i].name} - ${ranking[i].score}`;
      text(label, width / 2, yStart + shown * 30);
      shown++;
      if (i === 4 && !foundSelf && ranking.length > 5) {
        text('...', width / 2, yStart + shown * 30);
        shown++;
      }
    }
    if (ranking[i].name === nickname) foundSelf = true;
  }
}

function touchStarted() {
  if (!nicknameEntered) {
    if (nickname.length > 0) {
      nicknameEntered = true;
      resetGame();
      loop();
    }
  } else if (isGameOver) {
    if (
      mouseX > width / 2 - 80 &&
      mouseX < width / 2 + 80 &&
      mouseY > height - 120 &&
      mouseY < height - 60
    ) {
      nicknameEntered = false;
      nickname = '';
      score = 0;
      isGameOver = false;
      loop();
    }
  }
  return false;
}

function keyPressed() {
  if (!nicknameEntered) {
    if (keyCode === BACKSPACE || keyCode === DELETE) {
      nickname = nickname.substring(0, nickname.length - 1);
    } else if (key.length === 1 && nickname.length < 10) {
      nickname += key;
    }
  } else {
    if (keyCode === LEFT_ARROW) moveLeft();
    if (keyCode === RIGHT_ARROW) moveRight();
  }
}

function moveLeft() {
  charX -= charSize / 2;
  if (charX < -charSize) charX = -charSize; // ÌôîÎ©¥ Î∞ñ Í∞ÄÎä•
}

function moveRight() {
  charX += charSize / 2;
  if (charX > width + charSize) charX = width + charSize;
}

function updateRanking() {
  ranking.push({ name: nickname, score });
  ranking.sort((a, b) => b.score - a.score);
}

function resetGame() {
  score = 0;
  charSize = 80;
  charX = width / 2;
  charY = height - 30;
  poopSize = 60;
  poopSpeed = 5;
  poopX = random(poopSize / 2, width - poopSize / 2);
  poopY = -poopSize;
  isGameOver = false;
  loop();
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>
</body>
</html>
